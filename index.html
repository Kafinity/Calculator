<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> Calculator Developed by Kaif</title>
  <link rel="stylesheet" href="style.css" /> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="input-box">   
    <input class="input" type="text" placeholder="0" readonly>
  </div>
  <div class ="container">
    <div class="row">
      <button class="btn operator" id = "ac">AC</button>
      <button class="btn operator" data-value="()">( )</button>
      <button class="btn operator" data-value="%">%</button>
      <button class="btn operator">/</button>
    </div>
    <div class="row">
      <button class ="btn n">7</button>
      <button class ="btn n">8</button>
      <button class ="btn n">9</button>
      <button class ="btn  operator" data-value="*">x</button>
    </div>
    <div class="row">
      <button class= "btn n">4</button>
      <button class= "btn n">5</button>
      <button class= "btn n">6</button>
      <button class= "btn operator">-</button>
    </div>
    <div class="row">
      <button class="btn n">1</button>
      <button class="btn n ">2</button>
      <button class="btn n">3</button>
      <button class="btn operator">+</button>
    </div>
    <div class="row">
      <button class ="btn n">0</button>
      <button class ="btn n">.</button>
      <button class ="btn n icon" data-value="del" ><i class="fa-solid fa-delete-left" id="i"></i></button>
      <button class ="btn equal">=</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
